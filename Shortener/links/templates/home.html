<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        
        <form method="post">
            {% csrf_token %}
            <input type="url" name="link" placeholder="https://example.com" required>
            <button type="submit">Shorten URL</button>
        </form>

        {% if form_error %}
            <div class="error">{{ form_error }}</div>
        {% endif %}

        {% if success %}
            <div class="success">
                <strong>{{ success|safe }}</strong>
                <br><br>
                <a href="/{{ short_code }}/stats/" target="_blank" class="stats-link">ðŸ“Š View Stats</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
